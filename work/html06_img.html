<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt는 음성, title은 마우스를 갖다 댔을때 이름이 뜸 -->
    <img src="images/0001.png" alt="공짜방이미지" title="공짜방">
    <img src="images/0001.png" alt="공짜방이미지" title="공짜방" width="30">
    <img src="images/0002.png" alt="재벌가" title="재벌가" width="150" height="50">
    <img src="images/0002.png" alt="재벌가" title="재벌가" width="50">

    <!-- <hr>은 가로로 줄을 그어준다. -->
    <hr>
    <img src="images/workplace.jpg" usemap="#workmap">
    <map name="workmap">
        <area shape="rect" coords="40,50,280,340" href="http://naver.com" alt="노트북" title="노트북">
        <area shape="circle" coords="330,300,50" href="http://google.com" alt="커피" title="커피">
    </map>

</body>
</html>
