<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol.olist01{
            list-style-type: lower-alpha;
        }
        ol.olist02{
            list-style-type: upper-roman;
        }
        ul.ulist01{
            list-style-type: circle;
        }
        /* 사각형으로 꾸미기 */
        ul.ulist02{
            list-style-type: square;
        }
        /* 효과제거 */
        ul.menu01{
            display: inline;
        }
    </style>
</head>
<body>
    <!-- ol은 숫자가 있는 인덱스 -->
    <ol class="olist01">
        <li>사과</li>
        <li>바나나</li>
        <li>딸기</li>
    </ol>
    <ol class="olist02">
        <li>사과</li>
        <li>바나나</li>
        <li>딸기</li>
    </ol>
    <!-- ul은 숫자가 없는 인덱스 -->
    <ul class="ulist01">
        <li>사과</li>
        <li>바나나</li>
        <li>딸기</li>
    </ul>
    <ul class="ulist02">
        <li>사과</li>
        <li>바나나</li>
        <li>딸기</li>
    </ul>
    <ul class="menu01">
        <li>홈</li>
        <li>회원가입</li>
        <li>로그인</li>
    </ul>
</body>
</html>
