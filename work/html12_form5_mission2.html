<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="html12_link.css">
</head>
<body>
    <h1>오늘의 미션2 form</h1>
    <p>
      회원가입폼을 작성하세요. 아이디id, 비번pw, 이름name, 전화번호tel
      등을 전송하는 폼을 작성하세요. (전송방식get)
      테이블을 사용하여 깔끔하게 보이도록 하세요.
    </p>
    <form action="#" method="get">
      <table>
         <tr>
            <td><label for="id">아이디:</label></td>
            <td><input type="text" name="id" id="id" value="admin"></td>
         </tr>
         <tr>
            <td><label for="pw">비밀번호:</label></td>
            <td><input type="password" name="pw" id="pw" value="dfsdfas"></td>
         </tr>
         <tr>
            <td><label for="name">이름:</label></td>
            <td><input type="text" name="name" id="name" value="양영준"></td>
         </tr>
         <tr>
            <td><label for="tel">전화번호:</label></td>
            <td><input type="tel" name="tel" id="tel" value="010-2222-2222" ></td>
         </tr>
         <tr>
            <td colspan="2"><input type="submit" value="회원가입"></td>
            <td></td>
         </tr>                                    
      </table>      
    </form>
</body>
</html>
